<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Image Text Analyzer</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div class="container mt-5" style="max-width: 600px;">
        <h1 class="text-center mb-4">AI Image Text Analyzer</h1>

        <div class="card p-4 shadow-sm">
            <div class="mb-3">
                <label class="form-label">Upload an image</label>
                <input class="form-control" type="file" id="imageInput" accept="image/*">
            </div>

            <button class="btn btn-primary w-100" id="analyzeBtn">Analyze Image</button>

            <div class="text-center mt-3 d-none" id="loading">
                <div class="spinner-border" role="status"></div>
                <p class="mt-2">Analyzing...</p>
            </div>
        </div>

        <div class="mt-4 d-none" id="result">
            <h5>Extracted Text</h5>
            <p id="extractedText"></p>

            <h5>Explanation</h5>
            <p id="explanation"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
